<!DOCTYPE html>
<html>
<head>
    <title>Silky</title>
    <link rel="stylesheet" href="/static/silk/css/fonts.css"/>
    <link rel="stylesheet" href="/static/silk/css/colors.css"/>
    <style>
        body {
            font-family: FiraSans, "Helvetica Neue", Arial, sans-serif;
            background-color: white;
            margin: 0;
            font-weight: lighter;
        }

        pre {
            font-family: Fantasque;
            background-color: #f4f4f4 !important;
            padding: 0.5em !important;
            margin: 0 !important;
            font-size: 14px;
        }

        code {
            font-family: Fantasque;
            background-color: #f4f4f4 !important;
            padding: 0 !important;
            margin: 0 !important;
            font-size: 14px;

        }

        html {
            margin: 0;
        }

        #header {
            height: 50px;
            background-color: #7AA7D6;
            display: table;
            width: 100%;
            position: relative;
        }

        #header div {
            display: inline-block;
        }

        .menu {
            height: 100%;
            padding: 0;
            margin: 0;

        }

        .menu-item {
            height: 100%;
            padding-left: 10px;
            padding-right: 10px;
            margin: 0;
            margin-right: -4px;
            color: white;

        }

        .menu-item a {
            color: white !important;
        }

        #filter .menu-item {
            margin-right: 0px;
        }

        .selectable-menu-item:hover {
            background-color: white;
            cursor: pointer;
            color: black !important;
        }

        .selectable-menu-item:hover a {
            color: black !important;
        }

        .menu-item-selected {
            background-color: white;
            color: black !important;
        }

        .menu-item-selected a {
            color: black !important;
        }

        .menu-item-outer {
            display: table !important;
            height: 100%;
            width: 100%;
        }

        .menu-item-inner {
            display: table-cell !important;
            vertical-align: middle;
            width: 100%;
        }

        a:visited {
            color: black;
        }

        a {
            color: black;
            text-decoration: none;
        }

        #filter {
            position: absolute;
            right: 0;
        }

        .description {
            font-style: italic;
            font-size: 14px;
            margin-bottom: 5px;
        }

    </style>
    {% block style %}
    {% endblock %}
    <script src="/static/silk/lib/jquery.min.js"></script>
    {% block js %}
    {% endblock %}

</head>
<body onload="{% block onload %}{% endblock %}">
<div id="content">
    <div id="header">
        <div class="menu">
            {% block menu %}
            {% endblock %}
        </div>
        <div id="filter" class="menu">
            {% block filter %}
            {% endblock %}
        </div>
    </div>
    <div id="data">
        {% block data %}
        {% endblock %}
    </div>
</div>

</body>
</html>
